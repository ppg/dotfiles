linters:
  # Stabalize the linters
  disable-all: true
  enable:
    - asciicheck
    #- bodyclose
    - deadcode
    - errcheck
    #- exhaustive
    #- exportloopref
    - gosec
    - govet
    - ineffassign
    - misspell
    #- noctx
    #- rowserrcheck
    #- scopelint
    #- sqlclosecheck
    - staticcheck
    - structcheck
    - typecheck
    #- unparam
    - unused
    - varcheck

issues:
  # The list of ids of default excludes to include or disable.
  include:
    - EXC0002 # disable excluding of issues about comments from golint
