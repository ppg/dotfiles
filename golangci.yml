linters:
  # Stabalize the linters
  #disable-all: true
  enable:
    - asciicheck
    #- bodyclose
    - errcheck
    #- exhaustive
    #- exportloopref
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    #- noctx
    - revive
    #- rowserrcheck
    #- scopelint
    #- sqlclosecheck
    - staticcheck
    - typecheck
    #- unparam
    - unused

linters-settings:
  revive:
    # missing a lot of config to do this
    #enable-all-rules: true
    rules:
      # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#exported
      - name: exported
        severity: warning
        disabled: false
        arguments:
          - "checkPrivateReceivers"
          - "sayRepetitiveInsteadOfStutters"

issues:
  # The list of ids of default excludes to include or disable.
  include:
    - EXC0002 # disable excluding of issues about comments from golint
